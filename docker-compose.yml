version: "3.8"
services:
  localhost:
    container_name: postgres_telegram_bot
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - telegram-bot
    volumes:
      - $HOME/.database:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
  bot_app:
    build: .
    restart: unless-stopped
    networks:
      - telegram-bot
    depends_on:
      - localhost
networks:
  telegram-bot:
    external: false